name: Build and Deploy Optimized Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          npm init -y
          npm install --save-dev html-minifier terser clean-css-cli
      
      - name: Minify HTML
        run: npx html-minifier --input-dir . --output-dir ./dist --file-ext html --collapse-whitespace --remove-comments
      
      - name: Minify CSS
        run: npx cleancss -o dist/css/style.min.css css/style.css
      
      - name: Minify JS
        run: npx terser js/script.js -o dist/js/script.min.js
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
